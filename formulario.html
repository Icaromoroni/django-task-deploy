<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1c2331, #3c466b);
    }

    form {
      width: 60%;
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="meuFormulario">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required>

    <label for="responsavel">Responsável:</label>
    <input type="text" id="responsavel" name="responsavel" required>

    <label for="situacao">Situação:</label>
    <select id="situacao" name="situacao">
      <option value="nova">Nova</option>
      <option value="em andamento">Em andamento</option>
      <option value="pensente">Pendente</option>
      <option value="cancelada">Cancelada</option>
      <option value="resolvida">Concluído</option>
    </select>

    <label for="nivel">Nível:</label>
    <select id="nivel" name="nivel">
      <option value="1">Baixo</option>
      <option value="3">Médio</option>
      <option value="5">Alto</option>
      <option value="8">Muito alto</option>
    </select>

    <label for="prioridade">Prioridade:</label>
    <select id="prioridade" name="prioridade">
      <option value="1">Baixa</option>
      <option value="2">Média</option>
      <option value="3">Alta</option>
    </select>

    <input type="submit" value="Submit">
    <input type="button" value="Cancelar" onclick="window.location.href='index.html';">
  </form>
  <script>
    const urlBase = "http://localhost:8000/tarefas/"

    editando = false
    
    const formulario = document.getElementById("meuFormulario");
    formulario.addEventListener("submit", enviarFormulario);

    function enviarFormulario(event) {
      event.preventDefault();

      const dados = new FormData(formulario);

      fetch( urlBase, {
        method: "POST",
        body: dados
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
      window.location.href = 'index.html';
    }

    function updateTask(){
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      fetch( urlBase + id)
        .then(response => response.json())
        .then(data => {
          console.log(data.situacao)
          // preencher os campos do formulário com os dados da tarefa
          document.getElementById("descricao").value = data.descricao;
          document.getElementById("responsavel").value = data.responsavel;
          document.getElementById("situacao").value = data.situacao;
          document.getElementById("nivel").value = data.nivel;
          document.getElementById("prioridade").value = data.prioridade;
        });

        formulario.addEventListener('submit', (event) => {
          event.preventDefault();

          const formData = new FormData(formulario);

          fetch(urlBase + id, {
            method: 'PUT',
            body: formData
          })
            .then(response => response.json())
            .then(data => {
              // exibir mensagem de sucesso e redirecionar para a página de lista de tarefas
            });
        });
    }

    updateTask()

  </script>
</body>
</html>
